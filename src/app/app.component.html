<div style="display: flex; align-items: center;">
  <div class="canvas-container">
    <canvas id="stage" width="1400" height="700"
            (mousedown)="mousedown(true)"
            (mouseup)="mousedown(false)"
            (mousemove)="getCursor($event)">
    </canvas>
    <div class="resize-handle"></div>
  </div>
  <button mat-icon-button (click)="openConfigDialog()">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-raised-button (click)="selectPreset()">Preset</button>
  <button mat-raised-button (click)="clearCanvas()">Clear!</button>
</div>
